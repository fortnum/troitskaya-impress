          <p>Единое звено обороны с Кутафьей башней и Троицким мостом</p>
        </div>
        <div id="step1-bottom">
        </div>
      </div>

      <div class="step slide" data-x="1000" data-y="0">

      </div>

    </div>

  <script>
    var cy = cytoscape({
      container: document.getElementById('step1-bottom'),
      elements: [
        {
          data: { id: 'Комплекс "Троицкая башня"' }
        },
        {
          data: { id: 'Троицкая башня' }
        },
        {
          data: { id: 'Троицкий мост' }
        },
        {
          data: { id: 'Кутафья башня' }
        },
        {
          data: { source: 'Комплекс "Троицкая башня"', target: 'Троицкая башня', name: 'является частью' }
        },
        {
          data: { source: 'Комплекс "Троицкая башня"', target: 'Троицкий мост', name: 'является частью' }
        },
        {
          data: { source: 'Комплекс "Троицкая башня"', target: 'Кутафья башня', name: 'является частью' }
        }
      ],
      style: [ 
        {
          selector: 'node',
          style: {
            'background-color': '#666',
            'label': 'data(id)'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 3,
            'line-color': '#ccc',
            'curve-style': 'bezier',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle',
            'arrow-scale': 5,
            'label': 'data(name)'
          }
        }
      ],
      layout: {
        name: 'grid',
        rows: 2
      }
    });
  </script>

  <script src="impress.js"></script>
  <script>impress().init();</script>

</body>
